    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img class="mb-4" src="/img/3d_Model_Character__Boy_Character-removebg-preview.png" alt="" width="130" height="150">
        <h1 class="h5 mb-3 fw-normal">Sign Up to My Newsletter ðŸ–Š</h1>
    
        <div class="form-floating">
          <input type="first name" name="fName" class="form-control" placeholder="First Name">     
          <input type="last name"  name="lName" class="form-control" placeholder="Last Name"> 
          <input type="email"  name="email" class="form-control" id="email" placeholder="Email">
        </div>
    
      
        <button class="w-100 btn mt-2 btn-lg btn-primary" type="submit">Sign Up </button>
        <p class="mt-5 mb-3 text-body-secondary">Copyright &copy; 2023 ZaharTech</p>
      </form>
    </main>
